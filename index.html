<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>一站到底</title>
    <link href="./vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./vendor/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./vendor/flipclock/flipclock.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
</head>
<body>
    <div class="center-block">
        <div id="digitContainer">
            <div class="clock center-block" id="countdown"></div>
        </div>
        <div id="buttonContainer">
            <button id="startButton" type="button" class="btn  btn-lg btn-primary">START</button>
            <button id="resetButton" type="button" class="btn btn-lg btn-danger" disabled="disabled">STOP</button>
            <div id="advancedButtonsContainer" class="btn-group btn-group-lg">
                <button type="button" class="btn btn-lg btn-default dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="setTotalSeconds" href="#">Set Total Seconds</a></li>
                    <li><a id="setFinalSeconds" href="#">Set Final Seconds</a></li>
                </ul>

            </div>
        </div>
        <audio src="resource/tick.WAV" id="tickingSoundTrack" />
        <audio src="resource/final.mp3" id="finalTickSoundTrack" />
    </div>
    <script src="./vendor/jquery/jquery-1.11.3.min.js"></script>
    <script src="./vendor/flipclock/flipclock.min.js"></script>
    <script src="./vendor/bootstrap/bootstrap.min.js"></script>
    <script src="./vendor/bootbox/bootbox.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
